{% extends 'library/navbaradmin.html' %}

{% block content %}
{% load static %}
<div class="container">
	<center>
		<h3 style=" margin-bottom: 0px;" class='alert alert-success'>RETURN BOOK TO LIBRARY !</h3>
	</center>
	{% if issuedbook|length %}
	<div class="signup-form">
		<form action="/returnbook" method="post" class="form-horizontal">
	
			{% csrf_token %}
			<div class="form-group">
			<select class="form-control" id="book" name="book">
				{% for book in issuedbook %}
				<option value="{{book.1}}">{{book.0}}-{{book.1}}</option>
				{% endfor %}
				
			</select>
			</div>
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">RETURN</button>
				</div>
			</div>
		</form>
	</div>
	{% else %}
		<h3>No Books Issued!!!</h3>
	{% endif %}
	
</div>

{% endblock %}
