{% extends 'library/navbaradmin.html' %}

{% block content %}
{% load static %}
<center>
	<h3  class='alert alert-success'>ADD BOOK IN LIBRARY !</h3>
</center>
<div class="container">
	<div class="signup-form">
		<form method="post" class="form-horizontal">

			{% csrf_token %}

			{% for field in form %}
			<div class="form-group">
				<label class="control-label col-xs-4">{{ field.label_tag }}</label>
				<div class="col-xs-8">
					{{ field }}
				</div>
			</div>
			{% endfor %}


			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">ADD</button>
				</div>
			</div>
		</form>
		<div class="text-center">View Available Book In Library<a href="viewbook">Click here</a></div>
	</div>
</div>

{% endblock %}
