{% extends 'library/navbar.html' %}

{% block content %}
{% load static %}

<div class="container">
	<center>
		<h3  class='alert alert-success'>Login As Admin!</h3>
	</center>
	<div class="signup-form">
		<form method="post" class="form-horizontal">

			<center>
				<h2>Admin Login</h2>
			</center>

			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label class="control-label col-xs-4">{{ field.label_tag }}</label>
				<div class="col-xs-8">
					{{ field }}
				</div>
			</div>
			{% endfor %}

			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">Login</button>
				</div>
			</div>
		</form>
		<div class="text-center">Do not have account? <a href="adminsignup">Signup here</a></div>
	</div>
</div>


{% endblock %}
