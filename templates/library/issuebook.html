{% extends 'library/navbaradmin.html' %}

{% block content %}
{% load static %}
<div class="container">
	<center>
		<h3 style=" margin-bottom: 0px;" class='alert alert-success'>ISSUE BOOK TO STUDENT !</h3>
	</center>
	<div class="signup-form">
		<form method="post" class="form-horizontal">

			{% csrf_token %}

			{% for field in form %}
			<div class="form-group">
				<label class="control-label col-xs-4">{{ field.label_tag }}</label>
				<div class="col-xs-8">
					{{ field }}
				</div>
			</div>
			{% endfor %}


			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">ISSUE</button>
				</div>
			</div>
		</form>
		<div class="text-center">View Issued Book to Student <a href="viewissuedbook">Click here</a></div>
	</div>
</div>

{% endblock %}
