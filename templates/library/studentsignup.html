{% extends 'library/navbar.html' %}

{% block content %}
{% load static %}
<div class="container">
<center>
  <h3 class='alert alert-success'>Signup As Student!</h3>
</center>
<div class="signup-form">
  <form method="post" class="form-horizontal">

    <center>
      <h2>Student Signup</h2>
    </center>

    {% csrf_token %}

    {% for field in form1 %}
    <div class="form-group">
      <label class="control-label col-xs-4">{{ field.label_tag }}</label>
      <div class="col-xs-8">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    {% for field in form2 %}
    <div class="form-group">
      <label class="control-label col-xs-4">{{ field.label_tag }}</label>
      <div class="col-xs-8">
        {{ field }}
      </div>
    </div>
    {% endfor %}

    <div class="form-group">
      <div class="col-xs-8 col-xs-offset-4">
        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="studentlogin">Login here</a></div>
</div>
</div>
{% endblock %}
