{% extends 'library/navbarstudent.html' %}

{% block content %}
{% load static %}
<h3 class="p-3 mb-2 bg-primary text-white" style='font-size: 50px;text-align:center;'>Book Issued To You !</h3>
<div class="container">
  <div class="row">
<center>
    <div>
      {% if data%}
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Issue Date</th>
            <th scope="col">Expiry Date</th>
            <th scope="col">Fine</th>
          </tr>
        </thead>
        
        <tbody>
          {% for t in data%}
          <tr>
            <td> {{t.0}}</td>
            <td> {{t.1}}</td>
            <td> {{t.2}}</td>
            <td> {{t.3}}</td>
            <td> {{t.4}}</td>

          </tr>

          {% endfor %}
        </tbody>
      </table>
</center>
    </div>

      {%else%}
      <h1> No book Issued to you</h1>
      {%endif%}

    </div>
  </div>
</div>

{% endblock %}
